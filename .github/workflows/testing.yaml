name: Run Jest Tests and Generate Coverage Report

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Provide write permissions to the repository contents

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust based on your Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install
      working-directory: ./server  # Adjust this if your package.json is elsewhere

    # Step 4: Run Jest tests and generate coverage report
    - name: Run Jest with Coverage
      run: npm test -- --coverage
      working-directory: ./server  # Ensure it points to your test directory

    # Step 5: Generate Jest Coverage Report
    - name: Generate Jest Coverage Report
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}  # Use the default GITHUB_TOKEN
        coverage-file: ./server/coverage/clover.xml  # Path to the coverage file generated by Jest